<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/estilo.css">
</head>
<body>
    <div>
        <h1>Encriptador de textos</h1>
        <p>Hola, con este incriptador de texto podras sorprendentemente incriptar texto</p>
        <p>Simplemente escribelo en el primer cuadro de texto y luego preciona el boton "encriptar"</p>
    </div>
    <div class="areasDeTexto">
        <textarea name="" id="textDesenc" cols="30" rows="10"></textarea>
        <textarea name="" id="textEncrip" cols="30" rows="10"></textarea>
        <div class="botones">
            <button type="button" id="botonEncrip" onclick="encriptar()">Encriptar</button>
            <button type="button" id="botonPasar" onclick="pasar()">Pasar</button>
            <button type="button" id="botonDesenc" onclick="desencriptar()">Desencriptar</button>
            <button type="button" id="botonCopiar" onclick="copiar()">Copiar</button>
        </div>
        

    </div>
    <script src="../Java/java.js">

    </script>
</body>
</html>
